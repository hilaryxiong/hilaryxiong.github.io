name: Manual workflow

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'say something'
        default: 'Hello'
        required: true
        type: string
jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
    - uses: actions/checkout@v3
    - name: where am I
      run: pwd
    - name: whoami
      run: whoami
    - name: list
      run: ls -lrt
